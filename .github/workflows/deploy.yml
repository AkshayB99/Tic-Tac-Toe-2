name: Deploy Tic-Tac-Toe to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting deployment"

            cd ~
            if [ ! -d "Tic-Tac-Toe-2" ]; then
              git clone https://github.com/AkshayB99/Tic-Tac-Toe-2.git
            fi

            cd Tic-Tac-Toe-2
            git pull origin main

            docker stop ${{ secrets.APP_NAME }} || true
            docker rm ${{ secrets.APP_NAME }} || true

            docker build -t ${{ secrets.APP_NAME }} .

            docker run -d \
              --name ${{ secrets.APP_NAME }} \
              -p 80:5173 \
              ${{ secrets.APP_NAME }}

            echo "âœ… Deployment completed"
